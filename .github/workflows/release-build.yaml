jobs:
  # =========================================================
  # ğŸ§± Build Jobï¼ˆçŸ©é˜µæ„å»ºï¼Œåªç¼–è¯‘ + æ‰“åŒ…ï¼‰
  # =========================================================
  build:
    name: Build (${{ matrix.goos }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            goos: linux
            arch: amd64
          - os: ubuntu-22.04
            goos: linux
            arch: arm64
          - os: windows-latest
            goos: windows
            arch: amd64
          - os: macos-latest
            goos: darwin
            arch: amd64
          - os: macos-latest
            goos: darwin
            arch: arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------- Go ç¯å¢ƒ ----------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # ---------------- Linux ä¾èµ– ----------------
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config gcc-aarch64-linux-gnu

      # ---------------- Go mod ----------------
      - name: Go mod tidy
        run: |
          go env -w GOSUMDB=off
          go clean -modcache
          go mod tidy

      # ---------------- Build ----------------
      - name: Build
        shell: bash
        run: |
          mkdir -p $RELEASE_DIR/yatori-go-console.${VERSION}-${{ matrix.goos }}-${{ matrix.arch }}-release
          if [ "${{ matrix.goos }}" = "windows" ]; then
            CGO_ENABLED=1 GOOS=windows GOARCH=${{ matrix.arch }} \
              go build -o $RELEASE_DIR/yatori-go-console.${VERSION}-windows-${{ matrix.arch }}-release/${PROJECT_NAME}.exe
          else
            CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.arch }} \
              go build -o $RELEASE_DIR/yatori-go-console.${VERSION}-${{ matrix.goos }}-${{ matrix.arch }}-release/${PROJECT_NAME}
          fi

      # ---------------- æ‰“åŒ… ----------------
      - name: Package
        shell: bash
        run: |
          cp command/config.yaml $RELEASE_DIR/yatori-go-console.${VERSION}-${{ matrix.goos }}-${{ matrix.arch }}-release || true

          cd $RELEASE_DIR
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r yatori-go-console.${VERSION}-windows-${{ matrix.arch }}-release.zip \
              yatori-go-console.${VERSION}-windows-${{ matrix.arch }}-release
          else
            tar -czvf yatori-go-console.${VERSION}-${{ matrix.goos }}-${{ matrix.arch }}-release.tar.gz \
              yatori-go-console.${VERSION}-${{ matrix.goos }}-${{ matrix.arch }}-release
          fi
          rm -rf yatori-go-console.${VERSION}-${{ matrix.goos }}-${{ matrix.arch }}-release
          cd ..

      # ---------------- Artifact ----------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.arch }}
          path: ${{ env.RELEASE_DIR }}/*

  # =========================================================
  # ğŸš€ Release Jobï¼ˆåªè·‘ä¸€æ¬¡ï¼Œè§£å†³ finalize ç‚¸é›·ï¼‰
  # =========================================================
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Show files
        run: ls -R release

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          body: ${{ env.RELEASE_NOTICES }}
          draft: false
          prerelease: true
          files: release/**/*
