name: Build & Push Docker Image (GHCR)

on:
  push:
    #    branches:
    #      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # âœ… å…è®¸æ¨é€åˆ° GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version tag
        id: version
        run: |
          # å¦‚æœæ˜¯ tag è§¦å‘ï¼Œåˆ™ä½¿ç”¨ tag åï¼ˆå»æ‰å‰ç¼€ vï¼‰
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_VERSION="${GITHUB_REF#refs/tags/}"
          else
            TAG_VERSION="latest"
          fi
          echo "version=${TAG_VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ§© å½“å‰æ„å»ºç‰ˆæœ¬: ${TAG_VERSION}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/yatori-dev/yatori-go-console:latest
            ghcr.io/yatori-dev/yatori-go-console:${{ steps.version.outputs.version }}

      - name: Show pushed images
        run: |
          echo "âœ… é•œåƒå·²æ¨é€åˆ°ä»¥ä¸‹åœ°å€ï¼š"
          echo "ghcr.io/yatori-dev/yatori-go-console:latest"
          echo "ghcr.io/yatori-dev/yatori-go-console:${{ steps.version.outputs.version }}"