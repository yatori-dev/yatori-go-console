setting:
  basicSetting:
    completionTone: 1 #是否开启完成提示音，0为关闭，1为开启
    colorLog: 1 #是否开启彩色日志，0为关闭，1为开启，如果控制台乱码可以尝试改为0关闭
    logOutFileSw: 1 #是否开启日志文件输出，0为关闭，1为开启
    logLevel: "INFO" #日志类型，一般INFO即可
    logModel: 0 #日志输出模式，0为以视频提交学时为单位进行日志输出，1为以课程信息为单位进行输出
  aiSetting:
    aiType: "TONGYI" #智普：CHATGLM、星火：XINGHUO、通义千问：TONGYI、豆包：DOUBAO、ChatGPT：OPENAI、深度求索(DeepSeek)：DEEPSEEK、秘塔AI：METAAI、其他模型：OTHER
    aiUrl: "" #默认不填，除非你用的不是上面所指明的AI模型，即OTHER
    model: "" #AI模型，不填则使用yatori默认选择的模型，如果你用的豆包则必填并且填的是接入点ID非模型名称，比如doubao-seed-1-6-lite-251015
    API_KEY: "" #AI平台对应的apikey
  apiQueSetting:
    url: "http://localhost:8083" # 外部题库对接接口，用于外部对接题库操作，用于填写对应题库服务端url链接，使用时请严格遵循请求规范，对接请求规范请转至官方文档：https://yatori-dev.github.io/yatori-docs/bank-interface-api/docs.html
# 更多详细配置文件说明请参考官方文档：https://yatori-dev.github.io/yatori-docs/yatori-go-console/docs.html
# 如果害怕配置文件写错也可以使用配置文件生成器：https://yatori-dev.github.io/yatori-config-generate
users:
  - accountType: "YINGHUA" #平台类型，英华学堂：YINGHUA、仓辉：CANGHUI、学习公社：ENAEA、学习通：XUEXITONG、重庆工业学院：CQIE、码上研训：KETANGX、Welearn（随行课堂）：WELEARN、智慧职教：ICVE
    url: "url" #对应平台的url链接,学习公社、CQIE、学习通可以不用填且可以直接把这一行去掉
    account: "账号" #账号
    password: "密码" #密码，智慧职教推荐使用Cookie登录方式
    isProxy: 0 # 是否开启代理，0为关闭，1为开启
    coursesCustom:
      weLearnTime: 10-30 # 这个配置是Welearn才用的，不是Welearn可以把这个删掉代表的是welearn刷学时模式下对应任务点采用xx分钟到xx分钟随机学习时间的分配，比如10-30意思就是在10分钟到30分钟随机取值进行学习
      shuffleSw: 0 #是否不按顺序学习（有利于降低打回学习进度概率），注意只有五前置任务点观看限制的课程才能开启否则开启无效。0为关闭、1为开启
      videoModel: 1 #刷视频模式，0代表不刷，1代表普通模式（码上研训平台默认就是秒刷，welearn代表的是刷学时模式），2代表暴力模式（welearn代表秒刷完成度）(学习通代表多课程模式)，3（英华平台代表去红模式，学习通平台代表多任务点同时进行模式）
      autoExam: 0 #是否自动考试，0代表不考试，1代表AI考试,2代表外部题库对接考试
      examAutoSubmit: 1 #是否考完试自动提交试卷，0代表不自动交卷，1代表自动交卷，2智能提交（目前只支持学习通，只要不留空那么就直接提交，如果有留空的题则只会保存答题）
      includeCourses: []  #include和exclude填一个即可，include代表只有这里面的课程才刷，填课程名称，比如["xxxx","xxxx"]
      excludeCourses: []  #include和exclude填一个即可，exclude代表除了这里面的课程其他都刷，填课程名称，比如["xxxx","xxxx"]
